    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Bliss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc1e3 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 60px 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.2);
        }

        .product-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            margin-bottom: 20px;
        }

        .product-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #fff;
        }

        .product-description {
            font-size: 1em;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }

        .product-price {
            font-size: 1.5em;
            color: #ffe6f0;
            font-weight: bold;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1em;
            font-family: inherit;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select option {
            background: #ff6b9d;
            color: #fff;
        }

        .btn {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.6);
        }

        .thank-you {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 80px 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
        }

        .thank-you h2 {
            font-size: 3.5em;
            margin-bottom: 25px;
            color: #ffe6f0;
        }

        .thank-you p {
            font-size: 1.4em;
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .page-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíÑ Beauty Bliss</h1>
            <nav>
                <a href="#/" onclick="navigate('/')">Home</a>
                <a href="#/products" onclick="navigate('/products')">Products</a>
                <a href="#/order" onclick="navigate('/order')">Order Now</a>
            </nav>
        </header>

        <div id="app"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Rose Glow Serum', price: 45, emoji: 'üåπ', description: 'Hydrating facial serum with rose extracts' },
            { id: 2, name: 'Lipstick Collection', price: 28, emoji: 'üíÑ', description: 'Long-lasting matte lipstick in 12 shades' },
            { id: 3, name: 'Pearl Face Mask', price: 35, emoji: '‚ú®', description: 'Brightening pearl powder face mask' },
            { id: 4, name: 'Floral Perfume', price: 65, emoji: 'üå∏', description: 'Elegant floral fragrance for all day' },
            { id: 5, name: 'Eye Shadow Palette', price: 42, emoji: 'üëÅÔ∏è', description: 'Professional 24-color eyeshadow palette' },
            { id: 6, name: 'Nail Polish Set', price: 32, emoji: 'üíÖ', description: 'Premium nail polish in trending colors' }
        ];

        function navigate(path) {
            window.location.hash = path;
            router();
        }

        function router() {
            const path = window.location.hash.slice(1) || '/';
            const app = document.getElementById('app');

            if (path === '/') {
                app.innerHTML = renderHome();
            } else if (path === '/products') {
                app.innerHTML = renderProducts();
            } else if (path === '/order') {
                app.innerHTML = renderOrder();
                setupOrderForm();
            } else if (path === '/thank-you') {
                app.innerHTML = renderThankYou();
            }
        }

        function renderHome() {
            return `
                <div class="hero">
                    <h2>Welcome to Beauty Bliss</h2>
                    <p>Discover premium beauty products that enhance your natural radiance</p>
                    <button class="btn" onclick="navigate('/products')">Shop Now</button>
                </div>
                <div style="text-align: center; background: rgba(255, 255, 255, 0.2); padding: 40px; border-radius: 15px; backdrop-filter: blur(10px);">
                    <h3 style="font-size: 2em; margin-bottom: 20px;">Why Choose Us?</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 30px;">
                        <div>
                            <div style="font-size: 3em; margin-bottom: 10px;">üåø</div>
                            <h4 style="font-size: 1.5em; margin-bottom: 10px;">Natural Ingredients</h4>
                            <p>100% organic and cruelty-free products</p>
                        </div>
                        <div>
                            <div style="font-size: 3em; margin-bottom: 10px;">‚≠ê</div>
                            <h4 style="font-size: 1.5em; margin-bottom: 10px;">Premium Quality</h4>
                            <p>Dermatologist tested and approved</p>
                        </div>
                        <div>
                            <div style="font-size: 3em; margin-bottom: 10px;">üíù</div>
                            <h4 style="font-size: 1.5em; margin-bottom: 10px;">Customer Loved</h4>
                            <p>Trusted by thousands worldwide</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderProducts() {
            return `
                <h2 class="page-title">Our Premium Products</h2>
                <div class="products-grid">
                    ${products.map(product => `
                        <div class="product-card">
                            <div class="product-image">${product.emoji}</div>
                            <div class="product-title">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">$${product.price}</div>
                        </div>
                    `).join('')}
                </div>
                <div style="text-align: center; margin-top: 50px;">
                    <button class="btn" onclick="navigate('/order')">Order Now</button>
                </div>
            `;
        }

        function renderOrder() {
            return `
                <div class="form-container">
                    <h2 style="font-size: 2.5em; margin-bottom: 35px; text-align: center;">Place Your Order</h2>
                    
                    <form id="orderForm">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" name="name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Email Address *</label>
                            <input type="email" name="email" placeholder="your@email.com" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone Number *</label>
                            <input type="tel" name="phone" placeholder="+1 (555) 000-0000" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Select Product *</label>
                            <select name="product" required>
                                <option value="">Choose a product</option>
                                ${products.map(product => `
                                    <option value="${product.name}">${product.name} - $${product.price}</option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Delivery Address *</label>
                            <textarea name="address" rows="4" placeholder="Street address, City, State, ZIP Code" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Special Instructions (Optional)</label>
                            <textarea name="instructions" rows="3" placeholder="Any special requests or gift message"></textarea>
                        </div>
                        
                        <div style="text-align: center; margin-top: 30px;">
                            <button type="submit" class="btn">Complete Order</button>
                        </div>
                    </form>
                </div>
            `;
        }

        function setupOrderForm() {
            const form = document.getElementById('orderForm');
            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    navigate('/thank-you');
                });
            }
        }

        function renderThankYou() {
            return `
                <div class="thank-you">
                    <h2>üíñ Thank You! üíñ</h2>
                    <p>Your order has been received successfully!</p>
                    <p style="font-size: 1.2em; color: rgba(255,255,255,0.9);">
                        We're preparing your beauty products with care. 
                        You'll receive a confirmation email shortly with tracking details.
                    </p>
                    <p style="font-size: 1.1em; margin-top: 20px;">‚ú® Enjoy your beautiful new products! ‚ú®</p>
                    <button class="btn" onclick="navigate('/')">Back to Home</button>
                </div>
            `;
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
